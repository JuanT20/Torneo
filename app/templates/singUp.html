<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-6">
            <img
              src="{{url_for('static',filename='img/img-torneo.svg')}}"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <form id="formSingUp">
              <div class="mb-3">
                <label class="text-white mb-2" for="nombre">Nombre</label>
                <input
                  class="form-control"
                  type="text"
                  id="nombre"
                  name="nombre"
                />
              </div>
              <div class="mb-3">
                <label class="text-white mb-2" for="Correo">Correo</label>
                <input
                  class="form-control"
                  type="email"
                  id="correo"
                  name="correo"
                />
              </div>
              <div class="mb-3">
                <label class="text-white mb-2" for="Contraseña"
                  >Contraseña</label
                >
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                />
              </div>

              <div class="my-3">
                <label for="text" class="text-light"
                  >¿Desea crear un Torneo?</label
                >
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="yesTorneo"
                />
                <label
                  class="form-check-label text-light"
                  for="flexCheckDefault"
                >
                  Si
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="noTorneo"
                  checked
                />
                <label
                  class="form-check-label text-light"
                  for="flexCheckChecked"
                >
                  No
                </label>
              </div>
              <div class="my-3">
                <button class="btn btn-warning" type="submit">
                  Registrarse
                </button>
              </div>
            </form>
            <div class="mt-2 content-a">
              <a href="/login">Ya tengo cuenta</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{{url_for('static', filename='js/singUp.js')}}"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
