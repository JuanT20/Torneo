<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-6">
            <img
              src="{{url_for('static',filename='img/img-torneo.svg')}}"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <form id="formLogin">
              <div class="mb-3">
                <label class="text-white mb-2" for="Correo">Correo</label>
                <input
                  class="form-control"
                  type="email"
                  id="correo"
                  name="correo"
                />
              </div>
              <div class="mb-3">
                <label class="text-white mb-2" for="Contraseña"
                  >Contraseña</label
                >
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-warning" type="submit">Ingresar</button>
              </div>
              <div class="mt-2 content-a">
                <a href="/singUp">Registrarse</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
