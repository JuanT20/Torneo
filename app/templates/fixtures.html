{% extends 'layout.html' %} {% block content %}
<div class="contentFixtures">
  <h1 class="text-center">Fixtures del Torneo</h1>
  <div class="table-responsive-lg">
    {% for ronda in fixtures %}
    <h3>Ronda {{ ronda.ronda }}</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Local</th>
          <th scope="col">Visitante</th>
        </tr>
      </thead>
      <tbody>
        {% for partido in ronda.partidos %}
        <tr>
          <td>{{ partido.local }}</td>
          <td>{{ partido.visitante }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endfor %}
  </div>
</div>
{% endblock %}
