<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Torneo</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kick-Off</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item dropdown ms-auto">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarUserDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="{{url_for('static', filename='img/avatar.svg')}}"
                    alt="Avatar"
                    class="rounded-circle"
                    style="
                      width: 30px;
                      height: 30px;
                      object-fit: cover;
                      background-color: white;
                    "
                  />
                  Usuario
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarUserDropdown"
                >
                  <li><p class="dropdown-item">{{correo}}</p></li>
                  <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                  <li>
                    <a class="dropdown-item" href="/configuracion"
                      >Configuración</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="logout"
                      >Cerrar Sesión</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container contentDiv mt-5">
        <div id="dynamic-content">{% block content %}{% endblock %}</div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registroTorneo.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registroEquipos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registroJugadores.js') }}"></script>
    <script src="{{ url_for('static', filename='js/partidos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registroUbicacion.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registroArbitro.js') }}"></script>
    <script src="{{ url_for('static', filename='js/paginacion.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
  </body>
</html>
