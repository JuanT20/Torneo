{% extends 'layout.html' %} {% block content %}
<div class="contentTorneo">
  <h1 class="text-center mb-3">Torneo</h1>
  <div class="row">
    <div class="col-md-8">
      <form class="form-torneo formRequipos" id="formEquipos">
        <input
          type="hidden"
          name="id_torneo"
          id="id_torneo"
          value="{{ id_torneo}}"
        />
        <!-- Contenedor donde se agregarÃ¡n los inputs -->
        <div id="contenedorEquipos"></div>
        <div class="mt-4 text-center">
          <button class="btn btn-warning" type="button" id="rEquipos">
            Registrar
          </button>
        </div>
      </form>
      <a
        href="/view-torneo/{{id_torneo}}"
        class="btn btn-warning mx-2 my-5"
        type="button"
      >
        <i class="bi bi-arrow-left"></i>
        Atras
      </a>
    </div>
    <div class="col-md-4 mb-4">
      <img
        src="{{url_for('static', filename='img/img-torneo.svg')}}"
        alt="Img torneo"
        srcset=""
      />
    </div>
  </div>
</div>
{% endblock %}
