{% extends 'layout.html' %} {% block content %}
<div class="contentTorneo">
  <h1 class="text-center mb-3">Equipo Aguilas</h1>
  <div class="row">
    <div class="col-md-4">
      <form class="form-torneo" id="formEquipos">
        <h4>Jugador</h4>
        <div class="mb-3">
          <label for="">Identificacion</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="">Nombre</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="">Fecha Nacimiento</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="">Edad</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="">Nacionalidad</label>
          <input type="text" class="form-control" />
        </div>
        <label for="">Sexo</label>
        <div class="form-check display-flex">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Hombre
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked"> Mujer </label>
        </div>
      </form>
    </div>
    <div class="col-md-8 mb-4">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Identificacion</th>
            <th>Nombre</th>
            <th>Fecha Nacimiento</th>
            <th>Edad</th>
            <th>Sexo</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
{% endblock %}
