<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario['id'] }}</td>
            <td>{{ usuario['nombre'] }}</td>
            <td>{{ usuario['correo'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/formulario">Registrar otro usuario</a>
</body>
</html>
